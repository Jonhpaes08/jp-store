<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | JP Store</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="reset_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reset-container">
        <div class="left-reset">
            <h1>Esqueceu sua senha?</h1>
            <p>Não se preocupe, vamos te ajudar a recuperá-la.</p>
            <img src="assets/img/reset_password.svg" class="left-reset-image" alt="Ilustração de redefinição de senha"> 
        </div>

        <div class="right-reset">
            <form class="reset-form" method="POST" action="/reset_password">
                <h2 class="reset-title">REDIFINIR SENHA</h2>

                <div class="form-group">
                    <label for="email">Seu Email</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>

                <button type="submit" class="btn-reset">Enviar</button>
            </form>

            <div class="reset-info">
                <p>Lembrou da senha? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
